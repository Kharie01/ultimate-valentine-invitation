<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-primary: #ff69b4;
            --pink-light: #ffb6d9;
            --pink-lighter: #ffe0f0;
            --pink-dark: #ff1493;
            --rose: #ff007f;
            --blush: #fff0f5;
            --white: #ffffff;
            --red-soft: #ff6b9d;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #ffe0f0, #fff5f9, #ffd6eb, #ffe8f5);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><text y="20" font-size="20">üíñ</text></svg>'), auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cursor trail hearts */
        .cursor-heart {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: 9999;
            animation: cursorHeartFloat 2s ease-out forwards;
        }

        @keyframes cursorHeartFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        /* Floating background elements */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .flower-float {
            animation: floatDrift 20s infinite ease-in-out;
            font-size: 40px;
            opacity: 0.4;
        }

        @keyframes floatDrift {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(50px, -100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, -50px) rotate(270deg);
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleShine 2s infinite;
            z-index: 1;
        }

        @keyframes sparkleShine {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Parallax flower */
        .parallax-flower {
            position: fixed;
            font-size: 60px;
            opacity: 0.3;
            pointer-events: none;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        /* Invitation Container */
        #invitationContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .invitation-content {
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: invitationSlideIn 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes invitationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .decorative-flowers {
            position: absolute;
            font-size: 50px;
            animation: rotate 20s linear infinite;
            opacity: 0.6;
        }

        .flower-top-left {
            top: 20px;
            left: 20px;
        }

        .flower-top-right {
            top: 20px;
            right: 20px;
            animation-direction: reverse;
        }

        .flower-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .flower-bottom-right {
            bottom: 20px;
            right: 20px;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .greeting {
            font-family: 'Sacramento', cursive;
            font-size: 3.5em;
            color: var(--pink-dark);
            margin-bottom: 20px;
            animation: typewriter 2s steps(40) 0.5s forwards;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--pink-primary);
            width: 0;
            margin: 0 auto 20px;
        }

        @keyframes typewriter {
            to {
                width: 100%;
            }
        }

        .image-frame {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid var(--pink-primary);
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5),
                        inset 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
            animation: imageFloat 4s ease-in-out infinite;
        }

        @keyframes imageFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(-2deg);
            }
            75% {
                transform: translateY(15px) rotate(2deg);
            }
        }

        .image-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 3s infinite;
            z-index: 1;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: var(--pink-dark);
            margin: 40px 0;
            animation: letterBounce 1s ease 2s forwards;
            opacity: 0;
        }

        @keyframes letterBounce {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 2.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Quicksand', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--pink-primary), var(--rose));
            color: white;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, var(--pink-lighter), var(--pink-light));
            color: var(--pink-dark);
            box-shadow: 0 10px 30px rgba(255, 182, 217, 0.4);
            transition: all 0.2s;
        }

        #noBtn:hover {
            animation: wobble 0.5s;
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: successPop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .big-bouquet {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            animation: bouquetGrow 1.5s ease-out;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5);
        }

        .big-bouquet img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes bouquetGrow {
            0% {
                transform: scale(0) translateY(100px);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: var(--pink-dark);
            margin: 30px 0;
            animation: textGlow 2s infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
            }
        }

        .love-note {
            font-size: 1.3em;
            color: var(--pink-dark);
            line-height: 1.8;
            max-width: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Heart Rain */
        .heart-rain {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 9999;
            animation: heartFall 4s linear forwards;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-900px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Picture Rain - Random couple photos */
        .picture-rain {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 9998;
            border-radius: 50%;
            border: 3px solid var(--pink-primary);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
            animation: pictureFall 5s linear forwards;
        }

        .picture-rain img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pictureFall {
            0% {
                transform: translateY(-900px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9999;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-900px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 24px;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2em;
            }

            .image-frame {
                width: 250px;
                height: 250px;
            }

            .question-text {
                font-size: 1.8em;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.2em;
            }

            .success-message {
                font-size: 2em;
            }

            .big-bouquet {
                width: 250px;
                height: 250px;
            }

            .music-control {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .decorative-flowers {
                font-size: 30px;
            }

            .picture-rain {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }

            .btn {
                width: 100%;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div id="floatingElements"></div>
    <div id="sparkles"></div>
    <div id="parallaxFlowers"></div>

    <!-- Invitation Container -->
    <div id="invitationContainer">
        <div class="decorative-flowers flower-top-left">üåπ</div>
        <div class="decorative-flowers flower-top-right">üå∏</div>
        <div class="decorative-flowers flower-bottom-left">üå∫</div>
        <div class="decorative-flowers flower-bottom-right">üå∑</div>

        <div class="invitation-content" id="invitationContent">
            <div class="greeting">Hi Love! üíï</div>
            
            <div class="image-frame" id="imageFrame">
                <img id="displayImage" src="" alt="Our Photo">
            </div>

            <div class="question-text">Will you be my Valentine? üíù</div>

            <div class="buttons-container">
                <button class="btn" id="yesBtn">Yes! üíï</button>
                <button class="btn" id="noBtn">No üôÉ</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="big-bouquet" id="bigBouquet">
                <img id="bouquetImage" src="" alt="Bouquet">
            </div>
            <div class="success-message">Yessssss! üéâ</div>
            <div class="love-note">
                Can't wait to celebrate Valentine's Day with you! üíë<br>
                I love you so much! üíï<br>
                otw na ang flowers
            </div>
        </div>
    </div>

    <!-- Music Control -->
    <div class="music-control" id="musicControl" title="Toggle Music">
        üéµ
    </div>

    <script>
        const couplePictures = [
            'picture/p1.jpg', 
            'picture/p2.jpg',
            'picture/p3.jpg',
            'picture/p4.jpg',
            'picture/p5.jpg',
    
        ];

    
        const bouquetPicture = 'https://i.pinimg.com/736x/e0/0a/50/e00a500260dca2d7546aa7cb83a7844e.jpg'; 

        let currentImageIndex = 0;
        document.getElementById('displayImage').src = couplePictures[currentImageIndex];
        document.getElementById('bouquetImage').src = bouquetPicture;

        setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % couplePictures.length;
            document.getElementById('displayImage').src = couplePictures[currentImageIndex];
        }, 3000);


        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isMusicPlaying = false;
        let backgroundOscillator = null;

        function playSound(frequency, duration, type = 'sine', volume = 0.3) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playHappyMelody() {
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.3, 'sine', 0.2), i * 200);
            });
        }

        function playClickSound() {
            playSound(800, 0.1, 'sine', 0.15);
        }

        function playSuccessSound() {
            playSound(523.25, 0.2, 'sine', 0.2);
            setTimeout(() => playSound(659.25, 0.2, 'sine', 0.2), 200);
            setTimeout(() => playSound(783.99, 0.4, 'sine', 0.2), 400);
            setTimeout(() => playSound(1046.50, 0.6, 'sine', 0.2), 600);
        }

        // Background Music Toggle
        function toggleBackgroundMusic() {
            if (!isMusicPlaying) {
                backgroundOscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                backgroundOscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                backgroundOscillator.frequency.value = 440;
                backgroundOscillator.type = 'sine';
                gainNode.gain.value = 0.05;
                
                backgroundOscillator.start();
                isMusicPlaying = true;
                document.getElementById('musicControl').textContent = 'üéµ';
            } else {
                if (backgroundOscillator) {
                    backgroundOscillator.stop();
                    backgroundOscillator = null;
                }
                isMusicPlaying = false;
                document.getElementById('musicControl').textContent = 'üîá';
            }
        }

        document.getElementById('musicControl').addEventListener('click', toggleBackgroundMusic);

        // Create Floating Elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíê', 'üèµÔ∏è'];
            
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'floating-element flower-float';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 5 + 's';
                flower.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(flower);
            }
        }

        // Create Sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles');
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        // Parallax Flowers
        function createParallaxFlowers() {
            const container = document.getElementById('parallaxFlowers');
            const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ'];
            
            for (let i = 0; i < 5; i++) {
                const flower = document.createElement('div');
                flower.className = 'parallax-flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = Math.random() * 100 + '%';
                container.appendChild(flower);
            }
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const flowers = document.querySelectorAll('.parallax-flower');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            flowers.forEach((flower, i) => {
                const speed = (i + 1) * 20;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                flower.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });

        // Cursor Trail Hearts
        let lastCursorTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastCursorTime > 100) {
                lastCursorTime = now;
                const heart = document.createElement('div');
                heart.className = 'cursor-heart';
                heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 4)];
                heart.style.left = e.pageX + 'px';
                heart.style.top = e.pageY + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        });

        // Initialize
        createFloatingElements();
        createSparkles();
        createParallaxFlowers();

        // Heart Rain Effect
        function createHeartRain() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            
            for (let i = 0; i < 10000; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 50);
            }
        }

        // Picture Rain Effect - Uses random pictures from your array
        function createPictureRain() {
            for (let i = 0; i < 10000; i++) {
                setTimeout(() => {
                    const picture = document.createElement('div');
                    picture.className = 'picture-rain';
                    
                    // Pick a random image from the array
                    const randomImage = couplePictures[Math.floor(Math.random() * couplePictures.length)];
                    picture.innerHTML = `<img src="${randomImage}" alt="Us">`;
                    
                    picture.style.left = Math.random() * 100 + '%';
                    picture.style.animationDuration = (4 + Math.random() * 2) + 's';
                    picture.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(picture);
                    
                    setTimeout(() => picture.remove(), 6000);
                }, i * 100);
            }
        }

        // Confetti Effect
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6d9', '#ff007f', '#ffc0cb'];
            
            for (let i = 0; i < 10000; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Yes Button
        document.getElementById('yesBtn').addEventListener('click', () => {
            playSuccessSound();
            createHeartRain();
            createPictureRain(); // Rain with your pictures from the array!
            createConfetti();
            
            const imageFrame = document.getElementById('imageFrame');
            imageFrame.style.transform = 'scale(1.2)';
            imageFrame.style.boxShadow = '0 30px 100px rgba(255, 105, 180, 0.8)';
            
            setTimeout(() => {
                imageFrame.style.animation = 'imageFloat 2s ease-in-out infinite';
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('invitationContent').style.display = 'none';
                document.getElementById('successScreen').style.display = 'block';
            }, 2000);
        });

        // No Button - Moves randomly
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            playClickSound();
            
            const button = this;
            const maxX = window.innerWidth - button.offsetWidth - 40;
            const maxY = window.innerHeight - button.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            const currentScale = parseFloat(button.style.transform?.match(/scale\(([\d.]+)\)/)?.[1] || 1);
            button.style.transform = `scale(${Math.max(0.5, currentScale - 0.1)})`;
            
            const noTexts = ['No üôÉ', 'Are you sure? ü•∫', 'Really? üò¢', 'Please? üíï', 'Think again! ü§î', 'Come on! üíñ'];
            button.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
        });

        // Add button hover sounds
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                playSound(600, 0.05, 'sine', 0.1);
            });
        });
    </script>
</body>
